            ğŸ“… æ„å»ºæ—¶é—´: ${{ needs.puernya.outputs.puernya_time }}
            ğŸ”§ æ”¯æŒç‰¹æ€§: ${{ needs.puernya.outputs.puernya_tags }}
          files: |
            release/sing-box-puernya-darwin-arm64.tar.gz
