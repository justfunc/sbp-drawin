          mv artifacts/sing-box-darwin-amd64/sing-box release/
          
          # é‡å‘½åä¸åŒæ¶æ„æ–‡ä»¶
          mv release/sing-box release/sing-box-arm64
          mv release/sing-box release/sing-box-amd64  # è¿™è¡Œä¼šå¯¼è‡´è¦†ç›–ï¼Œéœ€è¦ä¿®æ­£
  
